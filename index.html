<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript multi-choice timed quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>

<header>
    <div id="timer">
        <p>Time: <span id="time">0</span></p>
    </div>
    <button id="scores">View High Scores</button>

</header>

<body>
    <!--Rules-->
    <section id="criteriaPage"
   
    <h1 id="question1" class="quiz-heading"> JavaScript Quiz</h1>
    <p id="question2" class="quiz-criteria">
        Try to answer the following 14 JS code-related questions within the time limit (250 seconds)</br>
        Wrong answers remove 10 seconds from the counter. Good luck! </p>
    <button>Start Quiz</button> 
    </section> 

    <!--4 options per question-->
<section id="questArea" class="hidden">
    <p id="questionInfo"></p>
    <button id="answersoption"></button>
    <button id="answersoption"></button>
    <button id="answersoption"></button>
    <button id="answersoption"></button>

    <div id="achievedScore" class="gone">
        <!--spacing-->
        <p></p>
    </div>
</section>

<!--Quiz finished, name entry-->
<section id="finish" class="hidden">
    <h1>Quiz Completed</h1>
    <p>FINAL SCORE = <span id="score"></span></p>
    <div id="name">
        <p>Enter Your Initials</p><input id="initials" type="text">
        <p id="errorMessage"></p>
        <button>Enter</button>
    </div>
<div id="initError" class="gone">
    <!--spacing-->
    <p></p>
</div>
</section>

<!--Scores-->
<section id="highScores" class="hidden">
    <h1>HIGH SCORES</h1>
    <div>
    
    </div>
    <button id="goBack">Back</button>
    <button id="clearScore">Clear High Score</button>
</section>
</div>
<script src="assets/script.js"></script>    
</body>

</html>
